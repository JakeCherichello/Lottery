<!doctype html>
<html lang="en">

<head>
    <title>Lottery</title>
    <!-- Required meta tags -->
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>Lottery</h1>
        </header>
        
            <div class="col-12">
                <h2>Input any names you would like, and I will select one at random!</h2>
                <!-- header end -->

                <!-- inputbox -->
                <div class="container mt-5">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <input type="text" id="nameInput" class="form-control" placeholder="Enter a name">
                                <div class="input-group-append">
                                    <button id="addNameBtn" class="btn ">Add Name</button>
                                </div>
                            </div>
                            <ul id="nameList" class="list-group"></ul>
                        </div>
                    </div>
                </div>
                <!-- inputbox end -->

                <!-- display winner -->
                <div class="row m-2 g-2">
                    <div class="card">
                        <div class="card-body">
                            <ul id="selectedNameDisplay">
                                <h2>Winner:</h2>
                            </ul>
                        </div>
                    </div>
                </div>
                <button id="pickRandomBtn" class="btn"> Randomly Select</button>
        
        <!-- display winner end -->

        <footer>
            <!-- place footer here -->
        </footer>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
